<html>
  <head>
    <title>Rock Paper Scissor</title>
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
    <link rel="stylesheet" href="rockpaperscissor.css">
    <script src="rockpaperscissor.js"></script>
  </head>
  <body>

    <table>
      <tr>
        <td colspan="3" id="title">Rock Paper Scissor</td>
      </tr>
      <tr>
        <td><button id="Rock" onclick="addVal(id)"> Rock </button></td>
        <td><button id="Paper" onclick="addVal(id)"> Paper </button></td>
        <td><button id="Scissor" onclick="addVal(id)"> Scissor </button></td>
      </tr>
      <tr>
        <td colspan="3" id="gameCount">-----</td>
      </tr>
      <tr>
        <td colspan="2">User Chose</td>
        <td id="user">---</td>
      </tr>
      <tr>
        <td colspan="2">Computer Chose</td>
        <td id="comp">---</td>
      </tr>
      <tr>
        <td colspan="3" id="score">Score</td>
      </tr>
      <tr>
        <td colspan="2">User </td>
        <td id="user_score">--</td>
      </tr>
      <tr>
        <td colspan="2">Computer</td>
        <td id="comp_score">--</td>
      </tr>
      <tr>
        <td colspan="3" id="winner">-----</td>
      </tr>
    </table>
    
  </body>
</html>
