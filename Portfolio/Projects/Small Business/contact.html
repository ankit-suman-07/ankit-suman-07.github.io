<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Contact Page</title>
    </head>
<body>
    

    <section class="contact" id="contact">
        <div class="text-center">
            <h1 id="contact">Contact Us</h1>
        </div>
        <div class="form">
            <input class="form-input" type="text" name="name" id="name" placeholder="Enter Your Name">
            <input class="form-input" type="text" name="phone" id="phone" placeholder="Enter Your Phone">
            <input class="form-input" type="text" name="email" id="email" placeholder="Enter Your Email">
            <textarea class="form-input" name="text" id="text" cols="30" rows="10" placeholder="Elaborate your concern"></textarea>
            <button class="btn btn-dark btn-sm">Submit</button>
        </div>
    </section>
    <footer>
        <p class="text-footer background">
            Copyright &copy; 2027 websitename.com - All rights reserved
        </p>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
