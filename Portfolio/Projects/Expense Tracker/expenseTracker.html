<!DOCTYPE html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
    <link rel="stylesheet" href="expenseTracker.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="expenseTracker.js"></script>
  </head>
  <body>
    <div>
      <h1>Expense Tracker</h1>
    </div>
      <div  id="expense-form">
      <table id="expense-table">
        <tr>
          <td style="text-align: right">
            <label for="category">Category :</label>
            <select name="category" id="category">
              <option disabled selected value>   --Select--   </option>
              <option value="Food">Food</option>
              <option value="Travel">Travel</option>
              <option value="Gadget">Gadget</option>
              <option value="EMI">EMI</option>
              <option value="Investment">Investment</option>
              <option value="Rent">Rent</option>
            </select>
          </td>
          
          <td>
            Enter Amount : <input type="text" id="amount">
          </td>
          
          <td style="text-align: left">
            Date : <input type="date" id="date">
          </td>
        </tr>
      </table>
      </div>

      <div style="margin: 20px;">
        <button onclick="addColumn()">Add Expense</button>
      </div>

      <div>
        <table id="details_table">
          <tr>
            <th>Category</th>
            <th>Amount</th>
            <th>Date</th>
          </tr>
        </table>
        <table id="details_table_1">
          
        </table>
        <div id="chart_div">
          <canvas id="myChart" style="width:100%;max-width:400px"></canvas>
        </div>
        
      </div>
      
  </body>
</html>
